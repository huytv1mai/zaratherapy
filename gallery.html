  <!-- Render Header Component -->

  <!-- Hero Start -->
  <div class="container-fluid bg-primary py-5 hero-header mb-5">
    <div class="row py-3">
      <div class="col-12 text-center">
        <h1 class="display-3 text-white animated zoomIn">Medical Equipment</h1>
        <a href="index.html" class="h4 text-white">Home</a>
        <i class="far fa-circle text-white px-2"></i>
        <a href="" class="h4 text-white">Medical Equipment</a>

    </div>
  </div>
  <!-- Hero End -->

  <!-- Team Start -->
  <div class="container-fluid py-5">
    <div class="container">
      <div class="row g-5">
        <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
          <div class="team-item service-item">
            <div class="position-relative rounded-top" style="z-index: 1">
              <img class="img-fluid rounded-top w-100" src="img/Shock_wave_therapy.avif" alt="" />
            </div>
            <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
              <h4 class="mb-3">Shock wave therapy</h4>
            </div>
          </div>
        </div>

        <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
          <div class="team-item service-item">
            <div class="position-relative rounded-top" style="z-index: 1">
              <img class="img-fluid rounded-top w-100" src="img/Magnetic_Field.jpg" alt="" />
            </div>
            <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
              <h4 class="mb-3">Magnetic Field</h4>
            </div>
          </div>
        </div>

        <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
          <div class="team-item service-item">
            <div class="position-relative rounded-top" style="z-index: 1">
              <img class="img-fluid rounded-top w-100" src="img/Electromagnetic_Therapy.jpg" alt="" />
            </div>
            <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
              <h4 class="mb-3">Electromagnetic Therapy</h4>
            </div>
          </div>
        </div>

        <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
          <div class="team-item service-item">
            <div class="position-relative rounded-top" style="z-index: 1">
              <img class="img-fluid rounded-top w-100" src="img/Physical_Therapy_Equipment.jpg" alt="" />
            </div>
            <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
              <h4 class="mb-3">Physical Therapy Equipment</h4>
            </div>
          </div>
        </div>

        <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
          <div class="team-item service-item">
            <div class="position-relative rounded-top" style="z-index: 1">
              <img class="img-fluid rounded-top w-100" src="img/Exercise Therapy.jpg" alt="" />
            </div>
            <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
              <h4 class="mb-3">Exercise Therapy</h4>
            </div>
          </div>
        </div>

        <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
          <div class="team-item service-item">
            <div class="position-relative rounded-top" style="z-index: 1">
              <img class="img-fluid rounded-top w-100" src="img/Exercise therapy-2.jpg" alt="" />
            </div>
            <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
              <h4 class="mb-3">Exercise Therapy</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Team End -->

  <!-- Newsletter Start -->
  <div class="container-fluid position-relative pt-5 wow fadeInUp" data-wow-delay="0.1s" style="z-index: 1">
    <div class="container">
      <div class="bg-primary p-5">
        <form class="mx-auto" style="max-width: 600px">
          <div class="input-group">
            <input type="text" class="form-control border-white p-3" placeholder="Your Email" />
            <button class="btn btn-dark px-4">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Newsletter End -->

  <!-- Render Header Component -->
  <div footerContent="footer.html"></div>
  <script>
    document.addEventListener("submit", function (event) {
      if (event.target && event.target.id === "loginForm") {
        event.preventDefault(); // Prevent form submission
        handleLogin(); // Call the login function
      }
    });
  </script>
  <script>
    window.addEventListener("load", function () {
      const searchButton = document.getElementById("searchButton");
      if (searchButton) {
        searchButton.addEventListener("click", function () {
          const searchInput = document.getElementById("searchInput").value;
          updateSearchResults(searchInput);
        });
      }
    });
  </script>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>

  <script src="lib/twentytwenty/jquery.twentytwenty.js"></script>
