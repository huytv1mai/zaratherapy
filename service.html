<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zara Therapy Cilinc</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />
    <link href="lib/twentytwenty/twentytwenty.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Render Header Component -->
    <div headerContent="header.html"></div>

    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
      <div class="row py-3">
        <div class="col-12 text-center">
          <h1 class="display-3 text-white animated zoomIn">Services</h1>
          <a href="index.html" class="h4 text-white">Home</a>
          <i class="far fa-circle text-white px-2"></i>
          <a href="" class="h4 text-white">Services</a>
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- Service Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
      <div class="container">
        <div class="row g-5 mb-5">
          <div
            class="col-lg-5 wow zoomIn"
            data-wow-delay="0.3s"
            style="min-height: 400px"
          >
            <div
              class="twentytwenty-container position-relative h-100 rounded overflow-hidden"
            >
              <img
                class="position-absolute w-100 h-100"
                src="img/before.jpg"
                style="object-fit: cover"
              />
              <img
                class="position-absolute w-100 h-100"
                src="img/after.jpg"
                style="object-fit: cover"
              />
            </div>
          </div>
          <div class="col-lg-7">
            <div class="section-title mb-5">
              <h5
                class="position-relative d-inline-block text-primary text-uppercase"
              >
                Our Services
              </h5>
              <h1 class="display-5 mb-0">
                We Offer The Best Quality Therapy Services
              </h1>
            </div>
            <div class="row g-5">
              <div
                class="col-md-6 service-item wow zoomIn"
                data-wow-delay="0.6s"
              >
                <div class="rounded-top overflow-hidden">
                  <img class="img-fluid" src="img/service-1.jpg" alt="" />
                </div>
                <div
                  class="position-relative bg-light rounded-bottom text-center p-4"
                >
                  <h5 class="m-0 service-title" data-image="img/service-1.jpg">
                    Physical Therapy
                  </h5>
                </div>
              </div>
              <div
                class="col-md-6 service-item wow zoomIn"
                data-wow-delay="0.9s"
              >
                <div class="rounded-top overflow-hidden">
                  <img class="img-fluid" src="img/service-2.jpg" alt="" />
                </div>
                <div
                  class="position-relative bg-light rounded-bottom text-center p-4"
                >
                  <h5 class="m-0 service-title" data-image="img/service-2.jpg">
                    Massage and Acupressure
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-5 wow fadeInUp" data-wow-delay="0.1s">
          <div class="col-lg-7">
            <div class="row g-5">
              <div
                class="col-md-6 service-item wow zoomIn"
                data-wow-delay="0.3s"
              >
                <div class="rounded-top overflow-hidden">
                  <img class="img-fluid" src="img/service-3.jpg" alt="" />
                </div>
                <div
                  class="position-relative bg-light rounded-bottom text-center p-4"
                >
                  <h5 class="m-0 service-title" data-image="img/service-3.jpg">
                    Psychological Counseling
                  </h5>
                </div>
              </div>
              <div
                class="col-md-6 service-item wow zoomIn"
                data-wow-delay="0.6s"
              >
                <div class="rounded-top overflow-hidden">
                  <img class="img-fluid" src="img/service-4.jpg" alt="" />
                </div>
                <div
                  class="position-relative bg-light rounded-bottom text-center p-4"
                >
                  <h5 class="m-0 service-title" data-image="img/service-4.jpg">
                    Cupping Therapy
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 service-item wow zoomIn" data-wow-delay="0.9s">
            <div
              class="position-relative bg-primary rounded h-100 d-flex flex-column align-items-center justify-content-center text-center p-4"
            >
              <h3 class="text-white mb-3">Make Appointment</h3>
              <p class="text-white mb-3">
                Please contact us immediately to enjoy the good services best!!!
              </p>
              <h2 class="text-white mb-0">+(023) 6349 4940</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Service End -->
    <!-- Modal for Service Popup -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="popup-image-container">
              <img
                class="img-fluid popup-image"
                id="popupImage"
                src=""
                alt=""
              />
            </div>
            <div class="modal-description">
              <h5 class="modal-title" id="serviceModalLabel"></h5>
              <p id="serviceDescription"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Newsletter Start -->
    <div
      class="container-fluid position-relative pt-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="z-index: 1"
    >
      <div class="container">
        <div class="bg-primary p-5">
          <form class="mx-auto" style="max-width: 600px">
            <div class="input-group">
              <input
                type="text"
                class="form-control border-white p-3"
                placeholder="Your Email"
              />
              <button class="btn btn-dark px-4">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Newsletter End -->

    <!-- Render Header Component -->
    <div footerContent="footer.html"></div>
    <script>
      document.addEventListener("submit", function (event) {
        if (event.target && event.target.id === "loginForm") {
          event.preventDefault(); // Prevent form submission
          handleLogin(); // Call the login function
        }
      });
    </script>
    <script>
      window.addEventListener("load", function () {
        const searchButton = document.getElementById("searchButton");
        if (searchButton) {
          searchButton.addEventListener("click", function () {
            const searchInput = document.getElementById("searchInput").value;
            updateSearchResults(searchInput);
          });
        }
      });
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/1.3.6/jquery.event.move.min.js"></script>
    <script src="lib/twentytwenty/jquery.twentytwenty.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/login-search.js"></script>
    <script src="js/onlineview.js"></script>
    <script src="js/service.js"></script>
  </body>
</html>
