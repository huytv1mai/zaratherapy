<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zara Therapy Cilinc</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />
    <link href="lib/twentytwenty/twentytwenty.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Render Header Component -->
    <div headerContent="header.html"></div>

    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
      <div class="row py-3">
        <div class="col-12 text-center">
          <h1 class="display-3 text-white animated zoomIn">Appointment</h1>
          <a href="index.html" class="h4 text-white">Home</a>
          <i class="far fa-circle text-white px-2"></i>
          <a href="" class="h4 text-white">Appointment</a>
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- Appointment Start -->
    <div
      class="container-fluid bg-primary bg-appointment my-5 wow fadeInUp"
      data-wow-delay="0.1s"
    >
      <div class="container">
        <div class="row gx-5">
          <div class="col-lg-6 py-5">
            <div class="py-5">
              <h1 class="display-5 text-white mb-4">
                We Are A Certified and Award Winning Therapy Clinic You Can
                Trust
              </h1>
              <p class="text-white mb-0">
                Join us on a journey towards better health. Book your
                appointment today and take the first step towards a healthier
                you
              </p>
            </div>
          </div>
          <div class="col-lg-6">
            <div
              class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn"
              data-wow-delay="0.6s"
            >
              <h1 class="text-white mb-4">Make Appointment</h1>
              <form id="appointmentForm" class="needs-validation" novalidate>
                <div class="row g-3">
                  <div class="col-12 col-sm-6">
                    <select
                      class="form-select bg-light border-0"
                      style="height: 55px"
                      required
                    >
                      <option value="" selected disabled>
                        Select A Service
                      </option>
                      <option value="1">Examination and Consultation</option>
                      <option value="2">Massage and Acupressure</option>
                      <option value="3">Psychological Counseling</option>
                      <option value="3">Cupping Therapy</option>
                    </select>
                  </div>
                  <div class="col-12 col-sm-6">
                    <select
                      class="form-select bg-light border-0"
                      style="height: 55px"
                      required
                    >
                      <option selected>Select Doctor</option>
                      <option value="1">Doctor Tran Vu Huy</option>
                      <option value="2">Doctor Le Dai Hai</option>
                      <option value="3">Doctor Phan Khac Duc</option>
                      <option value="4">Doctor Noname</option>
                      <option value="5">Doctor Noname</option>
                    </select>
                  </div>
                  <div class="col-12 col-sm-6">
                    <input
                      type="text"
                      class="form-control bg-light border-0"
                      placeholder="Your Name"
                      style="height: 55px"
                      required
                    />
                  </div>
                  <div class="col-12 col-sm-6">
                    <input
                      type="email"
                      class="form-control bg-light border-0"
                      placeholder="Your Email"
                      style="height: 55px"
                    />
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="date" id="date1" data-target-input="nearest">
                      <input
                        type="text"
                        class="form-control bg-light border-0 datetimepicker-input"
                        placeholder="Appointment Date"
                        data-target="#date1"
                        data-toggle="datetimepicker"
                        style="height: 55px"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="time" id="time1" data-target-input="nearest">
                      <input
                        type="text"
                        class="form-control bg-light border-0 datetimepicker-input"
                        placeholder="Appointment Time"
                        data-target="#time1"
                        data-toggle="datetimepicker"
                        style="height: 55px"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-dark w-100 py-3" type="submit">
                      Make Appointment
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Enable form validation
      (function () {
        "use strict";

        var form = document.getElementById("appointmentForm");
        form.addEventListener("submit", function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            event.preventDefault(); // Prevent form submission
            // Display success message
            showAlert("Appointment successfully made!", "success");
          }

          form.classList.add("was-validated");
        });

        // Function to show an alert message
        function showAlert(message, type) {
          var alertDiv = document.createElement("div");
          alertDiv.className = `alert alert-${type} mt-4`;
          alertDiv.textContent = message;
          document.querySelector(".appointment-form").appendChild(alertDiv);

          // Automatically hide the alert after 3 seconds
          setTimeout(function () {
            alertDiv.remove();
          }, 3000);
        }
      })();
    </script>
    <!-- Appointment End -->

    <!-- Newsletter Start -->
    <div
      class="container-fluid position-relative pt-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="z-index: 1"
    >
      <div class="container">
        <div class="bg-primary p-5">
          <form class="mx-auto" style="max-width: 600px">
            <div class="input-group">
              <input
                type="text"
                class="form-control border-white p-3"
                placeholder="Your Email"
              />
              <button class="btn btn-dark px-4">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Newsletter End -->

    <!-- Render Footer Component -->
    <div footerContent="footer.html"></div>
    <script>
      document.addEventListener("submit", function (event) {
        if (event.target && event.target.id === "loginForm") {
          event.preventDefault(); // Prevent form submission
          handleLogin(); // Call the login function
        }
      });
    </script>
    <script>
      window.addEventListener("load", function () {
        const searchButton = document.getElementById("searchButton");
        if (searchButton) {
          searchButton.addEventListener("click", function () {
            const searchInput = document.getElementById("searchInput").value;
            updateSearchResults(searchInput);
          });
        }
      });
    </script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/1.3.6/jquery.event.move.min.js"></script> -->
    <script src="lib/twentytwenty/jquery.twentytwenty.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/login-search.js"></script>
    <script src="js/onlineview.js"></script>
  </body>
</html>
